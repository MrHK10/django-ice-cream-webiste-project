{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}


{% block body %}

<div class="container-fluid px-0">
</div>


<div class="container my-4 ">
  <form method="post" action="/contact">
    <img src="/static/123.jpg" class="d-block w-100" alt="...">
    {% csrf_token %}
    <h1 class="text-center"><strong><marquee>contact us</marquee></strong></h1>
    <div class="form-group ">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="please enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="please enter your email">
    </div>

    <div class="form-group">
      <label for="phone">Mobile_number</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="please enter your email">
    </div>



    <div class="form-group">
      <label for="desc">tell me about you want to contact me for....</label>
      <textarea type="text" class="form-control" id="desc" name="desc" rows="5"></textarea>
    </div>

     
    <button type="submit" class="btn btn-primary">Submit</button>
   
  </form>
</div>

{% endblock body %}
